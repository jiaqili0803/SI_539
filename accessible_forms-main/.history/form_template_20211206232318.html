<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>
  <title>Sample Form - Template</title>
</head>
<body>

 <form action="https://formspree.io/f/mjvlvvbj"
 method="POST">
  <fieldset>
    <legend>Sample Form</legend>
    <label>Your Name</label> 
    <input type="text" placeholder="Enter Your Name" name = “mnemonic_name”>
    


    <label>Your Email</label>
    <input type="email" name = “mnemonic_name”>


    <label>Your Phone Number</label>
    <input type="tel" name = “mnemonic_name”>
    <div><span>Format: 123-456-7890</span></div>


    <label>Leave A Message</label>

    <textarea></textarea>

    <input type="checkbox" name = “mnemonic_name”> 
    <label>Remember me</label>

    <input type="submit" >
  </fieldset>



 </form>
</body>
</html>
